<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./list_style.css" />
    
    
    <title>To Do List</title>
</head>
<body>

    <div class="list-frame">
        
        <div class="header">
            <h1>To Do </h1>
        </div>
       
        <div class="tasks">
            <li>
                <ul class="list-task">
                    <p>Solve five CodeWar Problems..</p>
                    <div class="stages">
                        <span class="condition">Urgent</span>
                        <span class="time">2 Hour</span>
                        <span class="catagoery">Problem Solving</span>
                    </div>
                </ul>
    
                <ul class="list-task">
                    <p>Write a Hangman Game With JavaScript..</p>
                    <div class="stages">
                        <span class="condition">Urgent</span>
                        <span class="time">3 Hour</span>
                        <span class="catagoery">Coding</span>
                    </div>
                </ul>
    
                <ul class="list-task">
                    <p>Read about Object Orient JavaScript..</p>
                    <div class="stages">
                        <span class="condition">Urgent</span>
                        <span class="time">1 Hour</span>
                        <span class="catagoery">Learning</span>
                    </div>
                </ul>
            </li>
        </div>
       
        <div class="CTA-btns">
            <button class="create-btn">Create</button>
        </div>
        
    </div>

    <script src="./list_brain.js"></script> 
</body>
</html>
